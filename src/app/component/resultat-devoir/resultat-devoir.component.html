<div class="align-center">
    <button mat-fab extended color="primary" (click)="ajouterDevoir()">
      <mat-icon>add</mat-icon>
      Ajouter un Devoir
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="width:10%">
        </th>
        <td mat-cell *matCellDef="let Devoir" style="width:1%">
          <button mat-mini-fab matTooltip="Modifier Devoir" color="primary" (click)="modifierDevoir(Devoir)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab matTooltip="Supprimer Devoir" color="warn" (click)=" supprimerDevoir(Devoir.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let Devoir"> {{Devoir.type}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let Devoir"> {{Devoir.date}} </td>
      </ng-container>
      
      <ng-container matColumnDef="coefficient">
        <th mat-header-cell *matHeaderCellDef> Coefficient </th>
        <td mat-cell *matCellDef="let Devoir"> {{Devoir.coefficient}} </td>
      </ng-container>

      <ng-container matColumnDef="classe">
        <th mat-header-cell *matHeaderCellDef> Classe </th>
        <td mat-cell *matCellDef="let Devoir"> {{Devoir.classe.name}} </td>
      </ng-container>

      <ng-container matColumnDef="matiere">
        <th mat-header-cell *matHeaderCellDef> Mati√®re </th>
        <td mat-cell *matCellDef="let Devoir"> {{Devoir.subject.name}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selectionner la page des Devoirs">
    </mat-paginator>
  </div>
